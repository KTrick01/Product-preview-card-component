<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main class="main">

    <picture class="product__img containerImg">

      <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)" class="product__img">
      <img src="images/image-product-desktop.jpg" class="product__img" alt="">
    </picture>
    

    <article class="product">
      <p class="product__type">PERFUME</p>

      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product__prices">
        <p class="product__newprice">$149.99</p>
        <p class="product__oldprice">$169.99</p>

      </div>

      <div class="product__btn">
        <img src="images/icon-cart.svg" class="product__cart" alt="">
        <a href="#" class="btn"> Add to Cart</a>
        
      </div>

    </article>



  </main>


</body>

</html>
